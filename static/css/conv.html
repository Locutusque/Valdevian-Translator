<!DOCTYPE html>
<html>
  <head>
    <title>GPT-2 Conversational</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
      }
      
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      
      h1 {
        text-align: center;
        margin-bottom: 30px;
      }
      
      .form-group {
        margin-bottom: 20px;
      }
      
      label {
        font-weight: bold;
      }
      
      textarea {
        width: 100%;
        height: 120px;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #cccccc;
        border-radius: 5px;
        resize: vertical;
      }
      
      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        transition: all 0.3s ease;
      }
      
      .btn-primary:hover {
        background-color: #0069d9;
        border-color: #0062cc;
      }
      
      .result {
        background-color: #f8f9fa;
        padding: 20px;
        border-radius: 5px;
        margin-top: 30px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      
      h3 {
        margin-bottom: 10px;
      }
      
      p {
        margin: 0;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="mb-4">GPT-2 Conversational</h1>
      <form method="POST" action="/generate">
        <div class="form-group">
          <label for="prompt">Enter a prompt:</label>
          <textarea class="form-control" id="prompt" name="prompt" rows="4" cols="50"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Generate</button>
      </form>
      {% if prompt %}
      <div class="result">
        <h3 class="mb-3">Input Prompt:</h3>
        <p>{{ prompt }}</p>
      </div>
      {% endif %}
      {% if output_text %}
      <div class="result">
        <h3 class="mb-3">Generated Text:</h3>
        <p>{{ output_text }}</p>
      </div>
      {% endif %}
    </div>
  </body>
</html>
